<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="text/plain">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required>
        <br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" required>
        <br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="fecha nacimiento" id="fecha">
        <br>
        <p>Dirección
            <br>
            <label for="vía">Tipo de vía</label>
            <input type="text" name="" id="vía">
            <br>
            <label for="nvía">Nombre de la vía</label>
            <input type="text" name="" id="nvía">
            <br>
            <label for="codigo postal">Código postal</label>
            <input type="number" id="codigo postal">
            <br>
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad">
            <br>
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia">
            <br>
            <label for="país">País</label>
            <input type="text" id="país">
        </p>
        <label for="nota">Nota media Universidad</label>
        <input type="number" step="0.1">
        <br>
        <label for="tel">Número de teléfono</label>
        <input type="tel" id="tel">
        <br>
        <label for="correo">Correo electrónico</label>
        <input type="text" id="correo">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password">
        <label for="password_repeat">Confirmar contraseña</label>
        <input type="password" id="password_repeat">
        <br>
        <label for="país_lista">Selecciona país</label>
        <select id="país_lista">
            <option value="España">España</option>
            <option value="Portugal">Portugal</option>
            <option value="Francia">Francia</option>
            <option value="Andorra">Andorra</option>
        </select>
        <br>
        <p>
            <label for="cuenta">Tipo de cuenta</label>
            <select name="cuenta" id="cuenta">
                <option value="gratuita">Gratuita</option>
                <option value="básica">Básica</option>
                <option value="premium">Premium</option>
            </select>
            <div>La cuenta gratuita dispone de funcionalidad limitada</div>
            <div>La cuenta básica es nuestra oferta más popular</div>
            <div>La cuenta premium está dirigida a aquellos que no se quieran perder nada</div>
        </p>
        <label for="about me">Sobre mí</label>
        <textarea name="sobre mí" id="about me" cols="30" rows="10"></textarea>
        <br>
        <label for="">Photo de perfil</label>
        <input type="file" id="photo" accept="image/jpeg, image/png">
        <br>
        <label for="CV">Curriculum</label>
        <input type="file" id="CV" accept="textfile/pdf">
    </form>
</body>
</html>
